<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container main-header_container">
            <div class="row main-header_row">
                <div class="header-logo">
                    <div class="header-logo_wrapper">
                        <img src="../img/logo.png" alt="logo" class="header-logo_img">
                        <div class="header-logo_text">
                            <span class="header-logo_text-line header-logo_text-line--big">Асамблея <br/> Бога <br/></span>
                            <span class="header-logo_text-line header-logo_text-line--small">м. Луцьк</span>
                        </div>
                    </div>
                </div>
                <button class="menu-button js-menu-button">
                    <span class="menu-button_text">Меню</span>
                    <div class="menu-button_humburger">
                        <span class="menu-button_humburger-line"></span>
                        <span class="menu-button_humburger-line"></span>
                        <span class="menu-button_humburger-line"></span>
                        <span class="menu-button_humburger-line"></span>
                    </div>
                </button>
                <nav class="nav js-nav">
                    <ul class="nav_list">
                        <li class="nav_item"><span data-id="home" class="nav_link js-nav_link">Головна</span></li>
                        <li class="nav_item"><span data-id="about" class="nav_link js-nav_link">Про нас</span></li>
                        <li class="nav_item"><span data-id="vision" class="nav_link js-nav_link">Бачення</span></li>
                        <li class="nav_item"><span data-id="prjects" class="nav_link js-nav_link">Проекти</span></li>
                        <li class="nav_item"><span data-id="services" class="nav_link js-nav_link">Служіння</span></li>
                        <li class="nav_item"><span data-id="crew" class="nav_link js-nav_link">Команда</span></li>
                        <li class="nav_item"><span data-id="donate" class="nav_link js-nav_link">Пожертви</span></li>
                        <li class="nav_item"><span data-id="contacts" class="nav_link js-nav_link">Контакти</span></li>
                    </ul>
                </nav>
                <div class="menu-overlay js-menu-overlay"></div>
            </div>
        </div>
    </header>
    <div id="home" class="home">

        <video class="video-player" poster="../uploads/video-poster.jpg" autoplay loop muted>
            <source src="../uploads/assembly.mp4" type="video/mp4">
        </video>
        <div class="container">
            <div class="center-info">
                <img src="../img/logo.png" alt="logo" class="center-info_logo">
                <div class="center-info_name">
                    <div class="center-info_text center-info_text--big">Асамблея Бога</div>
                    <div class="center-info_text center-info_text--small">м. Луцьк</div>
                </div>
                <div class="center-info_social-media social-media">
                    <a href="" class="social-media_link">
                        <svg class="social-media_icon">
                            <use xlink:href="../icons/sprite.svg#instagram"/>
                        </svg>
                    </a>
                    <a href="" class="social-media_link">
                        <svg class="social-media_icon">

                            <use xlink:href="../icons/sprite.svg#facebook"/>
                        </svg>
                    </a>
                    <a href="" class="social-media_link">
                        <svg class="social-media_icon">

                            <use xlink:href="../icons/sprite.svg#you-tube"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div id="about">
        </div>
    </main>
    <script src="../js/bundle.js"></script>
</body>
</html>
